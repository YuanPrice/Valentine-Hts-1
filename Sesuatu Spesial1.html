<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Special</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffc0cb; /* Warna Pink */
            margin: 0;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .keypad button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
        }
        .heart {
            font-size: 24px;
            cursor: pointer;
            color: red;
        }
        .gallery img {
            width: 200px;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }
        .music-controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #ff69b4;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>

    <!-- Halaman Password -->
    <div id="lockscreen">
        <div class="container">
            <h2>Enter Passcode</h2>
            <input type="password" id="passwordInput" disabled>
            <div class="keypad">
                <button onclick="addNumber(1)">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>
                <button onclick="addNumber(4)">4</button>
                <button onclick="addNumber(5)">5</button>
                <button onclick="addNumber(6)">6</button>
                <button onclick="addNumber(7)">7</button>
                <button onclick="addNumber(8)">8</button>
                <button onclick="addNumber(9)">9</button>
                <button onclick="clearPassword()">‚úñ</button>
                <button onclick="addNumber(0)">0</button>
                <button onclick="checkPassword()">‚úî</button>
            </div>
        </div>
    </div>

    <!-- Halaman Surat -->
    <div id="suratPage" class="hidden">
        <div class="container">
            <h2>Surat untuk Kamu</h2>
            <div class="heart" onclick="showMessage()">‚ù§Ô∏è Klik di sini ‚ù§Ô∏è</div>
            <p id="message" class="hidden">Halo Naa! Selamat Valentine Kamu Pasti dpet banyak coklat yaa ehehee aku ga bisa ngasih coklat ngasih kek gini gapapa kan yaa ‚ù§Ô∏è</p>
            <button onclick="goToGallery()">Lanjut ke Galeri</button>
        </div>
    </div>

    <!-- Halaman Galeri -->
    <div id="galleryPage" class="hidden">
        <div class="container">
            <h2>Foto nya siapa ni cakep benget</h2>
            <div class="gallery">
                <img src="foto1.jpg" alt="Foto 1">
                <img src="foto2.jpg" alt="Foto 2">
                <img src="foto3.jpg" alt="Foto 3">
                <img src="foto4.jpg" alt="Foto 4">
            </div>
            <audio id="backgroundMusic" loop>
                <source src="About you.mp3" type="audio/mpeg">
                Browser kamu tidak mendukung pemutar musik.
            </audio>
            <div class="music-controls">
                <button onclick="toggleMusic()">Play/Pause Musik</button>
            </div>
            <button onclick="exitPage()">Keluar</button>
        </div>
    </div>

    <!-- Pesan Keluar -->
    <div id="exitPage" class="hidden">
        <div class="container">
            <h2> Segitu dulu yaa INGET!! Aku bukan buaya okeyy! üêä</h2>
        </div>
    </div>

    <script>
        let enteredPassword = "";
        let music = document.getElementById("backgroundMusic");

        // Menambahkan angka ke password
        function addNumber(num) {
            if (enteredPassword.length < 8) {
                enteredPassword += num;
                document.getElementById("passwordInput").value = enteredPassword;
            }
        }

        // Menghapus password
        function clearPassword() {
            enteredPassword = "";
            document.getElementById("passwordInput").value = "";
        }

        // Mengecek password
        function checkPassword() {
            const correctPassword = "14022025";
            if (enteredPassword === correctPassword) {
                document.getElementById("lockscreen").classList.add("hidden");
                document.getElementById("suratPage").classList.remove("hidden");
            } else {
                alert("Password salah! Coba lagi.");
                clearPassword();
            }
        }

        // Menampilkan pesan di surat
        function showMessage() {
            document.getElementById("message").classList.toggle("hidden");
        }

        // Masuk ke galeri & otomatis memutar musik
        function goToGallery() {
            document.getElementById("suratPage").classList.add("hidden");
            document.getElementById("galleryPage").classList.remove("hidden");
            music.play();
        }

        // Play/Pause musik
        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // Keluar dengan notifikasi
        function exitPage() {
            alert(" Aku bukan buayaaa yaa üòñ");
            document.getElementById("galleryPage").classList.add("hidden");
            document.getElementById("exitPage").classList.remove("hidden");
            music.pause();
        }
    </script>
</body>
</html>
